name: Build WalletGenerator

on: 
 push:
   branches:
     - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: "14.4.0"
    - name: Set up libraries
      run: |
        npm ci
    - name: Build website
      run: |
        npm run public
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.5.7
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
  singlefile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: "14.4.0"
    - name: Set up libraries
      run: |
        npm ci
    - name: Build website
      continue-on-error: true
      run: |
        npm run wpack -- --config webpack.config.singlefile.js
